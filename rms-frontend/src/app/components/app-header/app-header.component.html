<section>
  <div class="shadow">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
          <img src="{{imagesUrl}}light-logo.png">
        </a>
        <button (click)="toggleMenuVisibility($event)" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="nav navbar-nav align-items-end">
            <li class="nav-item"><a class="nav-link" routerLink="">Home</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/menu">Menu</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/order">Order</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/authentication">Log In</a></li>
          </ul>
        </div>
      </nav>
      <div class="header-info d-flex justify-content-center align-items-center" [ngClass]="{hide: menuIsShown}">
        <h1>
          Welcome to {{name}} Management System
        </h1>
      </div>
      <div class="pumpkin-icon"></div>
      <div class="carrot-icon" [ngClass]="{hide: menuIsShown}"></div>
    </div>
  </div>
</section>
